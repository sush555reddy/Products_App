<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>ADD PRODUCTS</h3>
  </div>
  <div class="panel-body">
    <form>

      <div class="form-group">
        <label>Product ID</label>
        <input type="text" name="productId" [(ngModel)]="product.id" class="form-control" id="productId" placeholder="Product ID">
      </div>

      <div class="form-group">
        <label>Product Name</label>
        <input type="text" name="productName" [(ngModel)]="product.name" class="form-control" id="productName" placeholder="Product Name">
      </div>

      <div class="form-group">
        <label>Product Code</label>
        <input type="text" name="productCode" [(ngModel)]="product.code" class="form-control" id="productCode" placeholder="Product Code">
      </div>

      <div class="form-group">
        <label>Product Price</label>
        <input type="text" name="productPrice" [(ngModel)]="product.price" class="form-control" id="productPrice" placeholder="Product Price">
      </div>

      <div class="form-group">
        <label>Product Rating</label>
        <input type="text" name="productRating" [(ngModel)]="product.rating" class="form-control" id="productRating" placeholder="Product rating">
      </div>

      <div class="form-group">
        <label>Product Release Date</label>
        <input type="text" name="productReleaseDate" [(ngModel)]="product.releaseDate" class="form-control" id="productReleaseDate" placeholder="Product Release Date">
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <input type="text" name="productDescription" [(ngModel)]="product.description" class="form-control" id="productDescription" placeholder="Product Description">
      </div>

      <div class="form-group">
          <label>Product IMAGE</label>
          <input type="text" name="productImage" [(ngModel)]="product.image" class="form-control" id="productImage" placeholder="Product Image">
        </div>

      <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
    </form>
  </div>
</div>
